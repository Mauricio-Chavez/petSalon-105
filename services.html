<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Services</title>
</head>
<body>
    <header class="site-init">
        <div class="flex-container" >
            <span class="underline"><h1>The fashion pet</h1></span>
            <nav>
                <span class="underline"><a href="./index.html">Home</a></span>
                <span class="underline"><a href="./register.html">Register</a></span>
                <span class="underline"><a href="./services.html">Services</a></span>

        <h2 class="register-title">Services</h2>
    </header>
    <div id="notificacions" class="hidden">
    </div>
    <main class="main-services">
        <form class="form-container form-service">
            <h1>Add a New Service</h1>
            <div class="input-group">
                <label for="">Service:</label>
                <input type="text" id="txtService">
            </div>
            <div class="input-group">
                <label for="">Price:</label>
                <input type="number" id="price">
            </div>
            <button id="btnService" class="btn-register">Add</button>
        </form>
        <div class="table-container">
            <h2>Available Services</h2>
            <table >
                <thead>
                    <tr>
                        <th>Service</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="services">
                    
                </tbody>
            </table>
        </div>
        
    </main>
    <footer class="site-footer">
        <nav>
            <a href="./index.html">Home</a>
